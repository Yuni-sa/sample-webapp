<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
    </style>
    <script>
        // Fetch port information from server and update the HTML content
        fetch('/port')
            .then(response => response.text())
            .then(data => {
                document.getElementById('port').innerText = data;
            })
            .catch(error => console.error('Error fetching port:', error));
    </script>
     <script>
        fetch('/env')
            .then(response => response.text())
            .then(data => {
                document.getElementById('env').innerText = data;
            })
            .catch(error => console.error('Error fetching env:', error));
    </script>
</head>
<body>
    <header>
        <h1>Sample HTML Page</h1>
    </header>

    <main>
        <p>This is a sample HTML page. The app is running on port: <strong id="port">Loading...</strong> and env: <strong id="env">Loading...</strong></p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name</p>
    </footer>
</body>
</html>
